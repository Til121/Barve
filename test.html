<!DOCTYPE html>
<meta charset='utf-8'
<html>
<style>
table {
font-family: arial, sans-serif;
border-collapse: collapse;
width: 100%;
}   
td, th {
border: 1px solid #dddddd;
text-align: left;
padding: 8px;
}
th {
background-color: #4caf50;
color: white
}
tr:nth-child(even){
background-color: #dddddd;
}
tr:hover {
background-color: #abffab;
}
</style>
<head>

</head>
<body>

</html>
